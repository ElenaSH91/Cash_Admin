<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="registro">
  <!-- Scrollable page content -->
  <div class="page-content">
    <div class="page no-navbar no-toolbar no-swipeback">
     <div class="page-content login-screen-content">
       <div class="login-screen-title">Registrarse</div>
       <form>
         <div class="list">
           <ul>
             <li class="item-content item-input">
               <div class="item-inner">
                 <div class="item-title item-label">Nombre</div>
                 <div class="item-input-wrap">
                   <input type="text" id="nameRegis" autocomplete="off" placeholder="Nombre" />
                 </div>
               </div>
             </li>
             <li class="item-content item-input">
               <div class="item-inner">
                 <div class="item-title item-label">E-mail</div>
                 <div class="item-input-wrap">
                   <input type="text" id="emailRegis" autocomplete="off" placeholder="Ingrese su e-mail" />
                 </div>
               </div>
             </li>
             <li class="item-content item-input">
               <div class="item-inner">
                 <div class="item-title item-label">Contraseña</div>
                 <div class="item-input-wrap">
                   <input type="password" id="passRegis" autocomplete="off" placeholder="Ingrese una contraseña" />
                 </div>
               </div>
             </li>
           </ul>
         </div>
         <div class="list">
           <ul>
             <li><a href="#" id="userCreate" class="list-button">Crear usuario</a></li>
           </ul>
           <div class="block-footer">
             <p><a href="#" class="link back">Volver al inicio</a></p>
           </div>
         </div>
       </form>
     </div>
   </div>
  </div> <!-- Fin Page Content -->
</div>
