<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Color theme for statusbar -->
    <!-- <meta name="theme-color" content="#2196f3"> -->
    <meta name="color-scheme" content="light dark">

    <!-- Your app title -->
    <title>Cash Admin</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/framework7-bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
    <!-- Favicon-->
    <link rel="icon" type="image/png" href="img/ca_icon.png"/>
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- Top Navbar -->
            <div class="navbar">
                <div class="navbar-bg"></div>
                <div class="navbar-inner">
                    <div class="left"><a href="#" id="irAtras" class="link back"><i class="icon icon-back"></i></a></div>
                    <div class="title" id="title_top">Cash Admin</div>
                    <div class="right"><a href="#" id="irAConfig"><i><img src="img/settings.png" width="40px" height="40px"></i></a></div>
                </div>
            </div>

        <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page">
                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                      <div class="block">
                        <div class="col flex-direction-column">
                          <!-- Total en Ingresos -->
                          <div class="col">
                            <div class="" id="ingresos"><p>Ingresos: AR$</p></div>
                            <!-- Green progressbar -->
                            <div class="progressbar color-green" data-progress="100">
                              <span></span>
                            </div>
                          </div>
                          <br>
                          <!-- Total en Gastos -->
                          <div class="col">
                            <div class="" id="gastos"><p>Gastos: AR$</p></div>
                            <!-- Red progressbar -->
                            <div class="progressbar color-red" data-progress="20">
                              <span></span>
                            </div>
                          </div>
                          <br>
                          <!-- Saldo Total -->
                          <div class="col">
                            <div class="text-align-center" id="saldo"><p>Saldo: AR$</p></div>
                          </div>
                        </div>
                      </div>
                      <!-- Inicia Botonera -->
                      <div class="block block-strong">
                        <div class="block list col flex-direction-column">
                          <!-- Botón Ingresos -->
                          <div class="flex-direction-row">
                            <a href="#" id="irAIngresos">
                              <button class="col button button-large button-raised button-fill">Ingresos <img src="img/income.png" width="50px" height="50px"></button>
                            </a>
                          </div> <br>
                          <!-- Botón Gastos -->
                          <div class="flex-direction-row">
                            <a href="#" id="irAGastos">
                              <button class="col button button-large button-raised button-fill">Gastos <img src="img/expense.png" width="50px" height="50px"></button>
                            </a>
                          </div> <br>
                          <!-- Botón Cuentas -->
                          <div class="flex-direction-row">
                            <a href="#" id="irACuentas">
                              <button class="col button button-large button-raised button-fill">Cuentas <img src="img/accounts.png" width="50px" height="50px"></button>
                            </a>
                          </div> <br>
                          <!-- Botón Informes -->
                          <div class="flex-direction-row">
                            <a href="#" id="irAInformes">
                              <button class="col button button-large button-raised button-fill">Informes <img src="img/reports.png" width="50px" height="50px"></button>
                            </a>
                          </div> <br>
                          <!-- Botón Más -->
                          <div class="flex-direction-row">
                            <a href="#" id="irAMas">
                              <button class="col button button-large button-raised button-fill">Más <img src="img/more.png" width="50px" height="50px"></button>
                            </a>
                          </div> <br>
                        </div> <!-- Fin block list -->
                      </div> <!-- Fin Botonera -->
                    </div> <!-- Fin Block principal -->
                </div> <!-- Fin Page Content -->
            </div> <!-- Cierra Initial Page, "data-name" contains page name -->
        </div> <!-- Cierra View-view main -->
    </div> <!-- Cierra id="app" -->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/framework7-bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
